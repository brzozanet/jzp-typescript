<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Todolist</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="container" autocomplete="off">
      <label for="name" type="text">Task:</label>
      <input type="text" id="name" />
      <button>Add</button>
      <p>Todo:</p>
      <ul class="tasks">
        <li>
          <label for="task-1">Nauczyć się Typescript</label
          ><input type="checkbox" id="task-1" name="Nauczyć się Typescript" />
        </li>
      </ul>
    </form>
    <script src="./build/app.js" type="module"></script>
  </body>
</html>
